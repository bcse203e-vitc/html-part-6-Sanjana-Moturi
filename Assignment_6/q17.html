<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary number</title>
</head>
<body>
    <h2>binary number</h2>
    <script>
  let n=parseInt(prompt("enter a number"));
  let num=n.toString(2);
  document.write("the number in binary is "+num);
</script>
</body>
</html>
