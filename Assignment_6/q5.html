<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNT DIGITS</title>
</head>
<body>
    <h2>Count digits in number</h2>
    <script>
        let num=prompt("Enter a number");
        let n=num.length;
        document.write("Number of digits in the number "+num+" is "+n);
    </script>
    
</body>
</html>
