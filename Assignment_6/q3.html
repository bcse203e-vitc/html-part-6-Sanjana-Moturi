<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<body>
    <h2>Odd or Even</h2>
    <script>
        let num=parseInt(prompt("Enter a number"));
        var n;
        if(num%2==0){
            n="even";
        }
        else{
            n="odd";
        }
        document.write("<h3>The given input "+num+" is "+n+"</h3>");
    </script>
</body>
</html>
