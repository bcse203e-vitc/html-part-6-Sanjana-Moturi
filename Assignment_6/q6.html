<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C to F</title>
</head>
<body>
    <h2>Convert C to F</h2>
    <script>
        let c=parseFloat(prompt("Enter the Celsius value"));
        let f = (c * 9/5) + 32;
        document.write(c+"C in Fahrenheit is "+f);
    </script>
    
</body>
</html>
