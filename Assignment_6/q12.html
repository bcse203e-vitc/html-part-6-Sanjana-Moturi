<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove dup</title>
    
</head>
<body>
    <h3>characters in string</h3>
    <script>
        function removeDuplicates(arr) {
            return arr.filter((item, index) => arr.indexOf(item) === index);
        }
        
        let n = prompt("Enter Number to convert into array " );
        let a = Array.from(n.toString(),Number).map(Number)
   

        document.write(removeDuplicates(a));

        
    </script>
</body>
</html>
