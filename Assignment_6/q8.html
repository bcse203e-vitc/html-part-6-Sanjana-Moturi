<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
</head>
<body>
    <h2>GCD</h2>
    <script>
        let a = parseInt(prompt("Enter first number:"));
    let b = parseInt(prompt("Enter second number:"));
    while (b !== 0) {
        [a, b] = [b, a % b];
    }
    document.write("GCD of the two numbers is "+a);
    </script>
    
</body>
</html>
