<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fibonacci Series</title>
</head>
<body>
    <h2>Fibonacci Series</h2>
    <script>
        let n=parseInt(prompt("Enter a number"));
        let fib = [0, 1];
        for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
        }
    </script>
    
</body>
</html>
